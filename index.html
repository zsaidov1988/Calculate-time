<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Masofa - Vaqt</title>
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>

  <div class="container wrapper">
    <h1 class="header">Masofa - vaqt konvertor</h1>
    <form class="form-js" action="" method="POST">
      <div class="mb-3 row">
        <div class="col col-6">
          <label for="exampleInputNumber" class="form-label">Masofani kiriting</label>
          <input type="number" class="form-control input-distance-js" id="exampleInputNumber">
          <p class="message-js"></p>
        </div>
        <div class="col col-6">
          <label for="exampleSelect" class="form-label">O`lchov birligini tanlang</label>
          <select class="form-select select-js" aria-label="O`lchov birligini tanlang" id="exampleSelect"
            onchange="calcTime()">
            <option value="km" selected>Kilometr</option>
            <option value="m">Metr</option>
            <option value="ft">Fut</option>
          </select>
        </div>
      </div>

      <button type="submit" class="btn btn-info">Convert</button>
    </form>



    <div class="accordion" id="accordionPanelsStayOpenExample">
      <div class="accordion-item">
        <h2 class="accordion-header" id="panelsStayOpen-headingOne">
          <button class="accordion-button" type="button" data-bs-toggle="collapse"
            data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true"
            aria-controls="panelsStayOpen-collapseOne">
            Piyoda
          </button>
        </h2>
        <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show"
          aria-labelledby="panelsStayOpen-headingOne">
          <div class="accordion-body">

            <output class="piyoda-js">Natija</output>

            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="human" id="man" value="simple" onchange="calcTime()"
                checked>
              <label class="form-check-label" for="man">Oddiy odam</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="human" id="sportman" value="sport"
                onchange="calcTime()">
              <label class="form-check-label" for="sportman">Sportchi odam</label>
            </div>

          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header" id="panelsStayOpen-headingTwo">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="false"
            aria-controls="panelsStayOpen-collapseTwo">
            Velosiped
          </button>
        </h2>
        <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse"
          aria-labelledby="panelsStayOpen-headingTwo">
          <div class="accordion-body">

            <output class="bycicle-js">Natija</output>

            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="bycicle" id="byc" value="simple" onchange="calcTime()"
                checked>
              <label class="form-check-label" for="byc">Oddiy velosiped</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="bycicle" id="sport-byc" value="sport"
                onchange="calcTime()">
              <label class="form-check-label" for="sport-byc">Sport velosipedi</label>
            </div>
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header" id="panelsStayOpen-headingThree">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#panelsStayOpen-collapseThree" aria-expanded="false"
            aria-controls="panelsStayOpen-collapseThree">
            Avtomobil
          </button>
        </h2>
        <div id="panelsStayOpen-collapseThree" class="accordion-collapse collapse"
          aria-labelledby="panelsStayOpen-headingThree">
          <div class="accordion-body">

            <output class="car-js">Natija</output>

            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="car" id="car" value="simple" onchange="calcTime()"
                checked>
              <label class="form-check-label" for="car">Oddiy avtomobil</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="car" id="sport-car" value="sport"
                onchange="calcTime()">
              <label class="form-check-label" for="sport-car">Sport avtomobili</label>
            </div>


          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer">
    <div class="container">
      <h3>Bu footer</h3>
    </div>
  </footer>



  <script src="./bootstrap/js/bootstrap.min.js"></script>
  <script src="js/my.js"></script>
</body>

</html>
